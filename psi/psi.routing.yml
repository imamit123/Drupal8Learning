psi:
    path: /render
    defaults:
        _controller: Drupal\psi\Controller\PsiController::render
    requirements:
        _permission: 'access content'

psi.configure:
  path: '/admin/config/user-interface/psi'
  defaults:
    _form: 'Drupal\psi\Form\PsiConfigureForm'
    _title: 'PSI Configuration'
  requirements:
    _permission: 'administer psi'

psi.configure:
  path: '/admin/config/user-interface/PageScrollIndicator'
  defaults:
    _form: 'Drupal\psi\Form\PageScrollIndicatorConfigureForm'
    _title: 'Page Scroll Indicator Configuration'
  requirements:
    _permission: 'administer psi'
